<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="first-div" id="first-div">
    <p>
        Choose another country or region to see content specific to your location.
    </p>
    <div class="select-div">
        <select class="country-select">
            <option value="nigeria" data-checked="true">âœ“ Nigeria</option>
            <option value="other">Other country or region</option>
        </select>
        <button class="continue-btn">Continue</button>
        <i class="fa-solid fa-xmark" id="x-mark"></i>
    </div>
</div>
<nav class="navBar">
    <i class="fa-brands fa-apple"></i>
    <p>Store</p>
    <p>Mac</p>
    <p>iPad</p>
    <p>iPhone</p>
    <p>Watch</p>
    <p>Vision</p>
    <p>AirPods</p>
    <p>TV & Home</p>
    <p>Entertainment</p>
    <p>Accessories</p>
    <p>Support</p>
    <i class="fa-solid fa-search"></i>
    <i class="fa-solid fa-bag-shopping"></i>
</nav>

<section class="hero">
    <div class="videoDiv">
        <video id="myVideo" width="100%">
            <source src="../Assets/large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="event-div">
            <p class="event">Apple Event</p>
            <p class="watch">Watch online on 9/9 at 10 a.m. PT.</p>
            <button class="learn-moreBtn">Learn More</button>
        </div>
    </div>
    <div id="play-pause-btn" class="custom-play-button">
        <i class="fas fa-play"></i>
    </div>
</section>

<section class="buy-macbook">
    <img src="../Assets/Screenshot.png" alt="Buy macbook">
    <button class="shop-btn">Shop</button>
</section>

<section class="shop-iphone">
    <p class="iphone">iPhone</p>
    <div class="features-div">
        <p class="features">Our most powerful cameras yet.</p>
        <p class="features">Ultrafast chips. And USB-C.</p>
    </div>
    <div>
        <button class="learn-moreBtn">Learn More</button>
        <button class="shop-btn">Shop iPhone</button>
    </div>
    <img
            src="../Assets/Screenshot%202024-09-04%20114124.png"
            alt="iPhone"
            class="iphone-img"
    >
</section>

<script src="index.js"></script>
</body>
</html>
